[package]
name = "catgrad-llm"
description = "Tools for LLMs built with catgrad"
version = "0.1.0"
edition = "2024"

[dependencies]
catgrad = { version = "0.1.0", path = "../catgrad" }
open-hypergraphs = "0.2.3"
serde_json = "1.0.140"
tokenizers = "0.21.2"

# TODO: remove these?
env_logger = "0.11.8"
hf-hub = "0.4.3"
minijinja = "2.11.0"
minijinja-contrib = { version = "2.11.0", features = ["pycompat"] }
memmap2 = "0.9.5"
safetensors = "0.6.0"
log = "0.4.27"
half = "2.6.0"
thiserror = "2.0"
